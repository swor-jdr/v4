<div class="forabg">
    <div class="panel panel-forum">
        <div class="panel-heading">
            <p>Chatbox</p>
        </div>
        <div class="panel-body">
        <script>
            var AJAX_SHOUTBOX_POSTS = "{UA_GET_POST_ACTION}";
            var AJAX_SHOUTBOX_POSTS_NEW = "{UA_GET_POST_ACTION_NEW}";
            var AJAX_SHOUTBOX_POSTS_OLD = "{UA_GET_POST_ACTION_OLD}";
        </script>
        <noscript>
            <ul class="topiclist forums">
                <li class="row">
                    <dl>
                        <dt>{L_NO_JS}</dt>
                    </dl>
                </li>
            </ul>
        </noscript>
        <div id="shoutbox_scroll">
            <ul class="topiclist shoutboxlist forums" id="shoutbox_content">
                <li class="row" id="copy">
                    <dl>
                        <dt data-type="user"></dt>
                        <dd data-type="date" class="ajaxshoutbox_date"></dd>
                        <dd data-type="delete" class="ajaxshoutbox_delete">
                            <form action="{U_DELETE_SHOUTBOX}" data-type="submit-delete" method="post">
                                <input type="hidden" name="sid" value="{SESSION_ID}" />
                                <input data-type="delete-id" type="hidden" name="id" value="" />
                                <input data-type="delete-form-time" type="hidden" name="creation_time" value="" />
                                <input data-type="delete-form-token" type="hidden" name="form_token" value="" />
                                <input type="submit" name="delete" value="{L_DELETE}" class="button2" />
                            </form>
                        </dd>
                        <dd data-type="message" class="ajaxshoutbox_message"></dd>
                    </dl>
                </li>
            </ul>
            <ul class="topiclist waitinglist forums" id="ajaxshoutbox_loadafter">
                <li class="row">
                    <dl>
                        <dt><div class="ajaxshoutbox_loadingbar"></div></dt>
                    </dl>
                </li>
            </ul>
        </div>

        <!-- IF S_CAN_POST_SHOUT -->
            <form action="{U_SUBMIT_SHOUTBOX}" id="ajaxshoutbox_post" method="post" class="form-inline pull-right-lg">
                <div class="form-group">
                    <input type="hidden" name="sid" value="{SESSION_ID}" />
                    {S_FORM_TOKEN}
                    <label for="text_shoutbox">Envoyer un message</label>
                        <input type="text" class="form-control" name="text_shoutbox" id="text_shoutbox" autocomplete="off" />
                </div>
                <div class="form-group">                    
                    <input type="submit" name="submit" value="{L_SUBMIT}" class="btn btn-default pull-right" id="submit_shoutbox">
                </div>
                <div class="ajaxshoutbox_loadingbar" id="ajaxshoutbox_loadbefore"></div>
            </form>
        </div>
        
        <!-- ENDIF -->
    </div>
</div>
