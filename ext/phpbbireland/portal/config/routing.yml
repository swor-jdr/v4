phpbbireland_portal_controller:
    pattern: /portal
    defaults: { _controller: phpbbireland.portal.controller:display }

phpbbireland_portal_redirect_controller:
    path: /
    defaults: { _controller: phpbbireland.portal.controller:display }

phpbbireland_portal_controller_rules:
    pattern: /rules
    defaults: { _controller: phpbbireland.portal.controller:rules }

