
<!-- IDTAG block_whos_on_line starts 13 September 2007 -->

<div id="<!-- IF S_ARRANGE -->BLOCK_<!-- ENDIF -->{left_block_files.LEFT_BLOCK_ID}">
	<div class="block_outer_wrap">
		<div class="inner"><span class=""><span></span></span>
			<div class="block_header <!-- IF S_ARRANGE -->handle<!-- ENDIF -->">
				<div class="block_title" style="text-align:{S_CONTENT_FLOW_BEGIN};">
					<a href="{U_VIEWONLINE}"> {L_WHO_IS_ONLINE} <img class="bsw_mini_img" src="{T_THEME_PATH}/images/portal/mini_whosonline.gif" height="12" width="14" alt="{L_WHO_IS_ONLINE}" /></a>
				</div>
			</div>
			<div class="block_inner_wrap" id="<!-- IF not S_ARRANGE -->BLOCK_<!-- ENDIF -->{left_block_files.LEFT_BLOCK_ID}">
				<div class="sgp-corners-inside">
					<div class="xbox" style="text-align:left; width:100%; margin-top: -5px; margin-bottom: -5px;">
						<span style="float:left; padding:3px; padding-top:30px;"><img src="{T_THEME_PATH}/images/portal/whosonline.gif" alt="{L_WHO_IS_ONLINE}"/></span>
						<div style="margin-left:55px; border-left: solid 1px #B7B7B6; height:inherit">
							<div class="row1" style="padding: 5px; min-height:40px; margin-right:-1px">
								{TOTAL_USERS_ONLINE} ({L_ONLINE_EXPLAIN})<br />{RECORD_USERS}<br /><br />{LOGGED_IN_USER_LIST}<br /><br />

									<!-- IF USERS_24HOUR_TOTAL != '' -->
									{USERS_24HOUR_TOTAL}: <!-- BEGIN lastvisit -->{lastvisit.USERNAME_FULL}<!-- IF not lastvisit.S_LAST_ROW -->, <!-- ENDIF --><!-- END lastvisit -->
									<!-- ENDIF -->
								<!-- ENDIF -->
							</div>
							<div class="row1" style="padding: 5px; border-top: solid 1px #B7B7B6; margin-right:-1px;">
								<!-- IF LEGEND --><em><strong>{L_LEGEND}:</strong> {LEGEND}</em><!-- ENDIF -->
							</div>
						</div>
					</div>
				</div>
			<span class="corners-bottom"><span></span></span></div>
		</div>
	</div>
	<script type="text/javascript">
	// <![CDATA[
		if(GetCookie('BLOCK_{left_block_files.LEFT_BLOCK_ID}') == '2')
		{
			ShowHide('{left_block_files.LEFT_BLOCK_ID}','_{left_block_files.LEFT_BLOCK_ID}','BLOCK_{left_block_files.LEFT_BLOCK_ID}');
		}
	// ]]>
